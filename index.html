<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polymarket 账户统计</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Polymarket 账户交易统计</h1>
        
        <div class="controls">
            <button id="addAddressBtn" class="btn btn-primary">批量添加地址</button>
            <button id="refreshSelectedBtn" class="btn btn-secondary">刷新选中</button>
            <button id="deleteSelectedBtn" class="btn btn-danger">删除选中</button>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th><input type="checkbox" id="selectAll"></th>
                        <th>序号</th>
                        <th>地址</th>
                        <th>交易次数</th>
                        <th>交易金额</th>
                        <th>盈亏金额</th>
                        <th>账户金额</th>
                        <th>板块数量</th>
                        <th>天活跃</th>
                        <th>周活跃</th>
                        <th>月活跃</th>
                        <th>最后交易</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- 数据行将动态插入 -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- 添加地址弹窗 -->
    <div id="addModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>批量添加地址</h2>
            <textarea id="addressInput" placeholder="请输入地址，每行一个"></textarea>
            <button id="confirmAddBtn" class="btn btn-primary">确认添加</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
